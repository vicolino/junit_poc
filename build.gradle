apply plugin: "application"
apply plugin: "jacoco"

repositories {
    jcenter()
}

jacoco {
    applyTo run
}

task applicationCodeCoverageReport(type:JacocoReport){
    executionData run
    sourceSets sourceSets.main
}

dependencies {
    compile 'org.slf4j:slf4j-api:1.7.12'
	
    testCompile 'junit:junit:4.12'
}
